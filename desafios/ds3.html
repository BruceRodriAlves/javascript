<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 200px;
            height: 100px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button id="b">Clique para começar</button>

    <script>
        var b = document.getElementById('b')
        b.addEventListener('click', clicar)

        function clicar() {
           var nome = window.prompt('Qual é o seu nome?')
            alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
