<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 200px;
            height: 100px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button id="b">Clique em mim!</button>

    <script>
        var b = document.getElementById('b')
        b.addEventListener('click', clicar)
        function clicar() {
            alert('Você clicou no botão')
        }
    </script>
</body>
</html>
