<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de  JavaScript</title>
</head>
<body>
    <h1>Teste</h1>
    <p>Tudo isso não passa de um teste, então não ligue</p>
    <p>Crie um código que pergunta o nome, idade, genero e um calculo aleatorio para o usuario</p>

    <script>
        var nome = window.prompt('Qual é o seu nome')
        var idade = window.prompt('Qual é a sua idade')
        var sexo = window.prompt('Qual é o seu genero')
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert(`Seu nome é ${nome}, você tem ${idade} anos, você é ${sexo} e a soma dos números que você escolheu é ${soma}`)
    </script>
</body>
