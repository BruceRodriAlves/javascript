<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eu sou um gostoso</h1>
    <p>VC sabia que eu sou um gostoso?</p>
    <p>banana</p>

    <script>
        var b = document.getElementsByTagName('p')[1]
        document.write('Esta esctito assim: ' + b.innerText)
        b.innerText = ('pa')
        b.style.background = 'red'


    </script>
</body>
</html>
